<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GPA Calculator">
    <title>Great Oak Foundation - GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gpa-calculator">
            <h2>GPA Calculator</h2>
            <p>Enter your percentage grades below to calculate your GPA.</p>
            <table id="grade-table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Percentage Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="course" placeholder="Course Name"></td>
                        <td><input type="number" class="percentage" placeholder="Percentage Grade"></td>
                        <td><button class="remove-row">Remove</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row">Add Course</button>
            <button id="calculate-gpa">Calculate GPA</button>
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Great Oak Foundation. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
